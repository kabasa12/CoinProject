<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container prog-bar"> 
        <img class="loader" src="loading.jpg" />
        <!-- <div class="progress mt-3 mb-3"> 
            <div class="progress-bar progress-bar-striped" style="width:100%"></div> 
        </div>  -->
    </div> 
    <div class="modal" style="background-color: rgba(128, 128, 128, 0.8);">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header bg-secondary">
                            <div class="close">
                                <span>&times;</span>
                            </div>
                        </div>
                <div class="modal-body row">
                    
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="btn btn-success col-md-3" onclick="checkReportArr();">O.K</div>
                        <div class="btn btn-danger col-md-3" onclick="cancelAdd();">Cancel</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="header row">
                <div class="col-md-10">
                    <h1>Cryptonite Coins</h1>
                </div>
                <div class="col-md-2 logo">
                    <img src="https://miro.medium.com/max/1000/1*xFlLmumlPQBM6s2JV9VCYw.jpeg">
                </div> 
            </div>
            <div class="body row">
                <div class="col-md-12">
                    <div class="topnav">
                        <span class="active" id="homePg" onclick="getHomePage()">Home</span>
                        <span id="aboutPg" onclick="getAboutPage()">About</span>
                        <span id="reportPg" onclick="getReportsPage()">Live Reports</span>
                        <div class="form-group">
                            <input type="text" placeholder="Search.." name="search" id="search">
                            <button onclick="getCoin()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            <div class="col-md-12">
                <!-- <div class="parallax"></div> -->
                <div class="coinsList row">
                        
                </div>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
